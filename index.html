<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost cuberts ogfn center</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #2b145a, #0b0614 60%);
      color: #fff;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 64px;
      flex-wrap: wrap;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      color: #b88cff;
    }

    .nav-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .nav-buttons button,
    .nav-buttons a {
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      border: 2px solid #9b5cff;
      cursor: pointer;
      background: none;
      transition: all 0.25s ease;
      text-decoration: none;
    }

    .nav-buttons button:hover,
    .nav-buttons a:hover {
      background: #9b5cff;
      transform: translateY(-2px);
    }

    .discord {
      border-color: #5865F2 !important;
    }

    .discord:hover {
      background: #5865F2;
    }

    .youtube {
      border-color: #FF0000 !important;
    }

    .youtube:hover {
      background: #FF0000;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 80px 64px;
      text-align: center;
    }

    /* HOME */
    .home-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .home-text {
      max-width: 500px;
    }

    .home-text h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .home-text h1 span {
      color: #b88cff;
    }

    .home-text p {
      line-height: 1.7;
      font-size: 18px;
      color: #cfcfe6;
    }

    .home-image img {
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
    }

    /* ARCHIVES */
    .archive-buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .archive-buttons a {
      padding: 16px 34px;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border: 2px solid #b88cff;
      transition: all 0.25s ease;
    }

    .archive-buttons a:hover {
      background: #b88cff;
      transform: translateY(-2px);
    }

    /* YOUTUBE */
    .channel-link {
      display: inline-block;
      padding: 12px 28px;
      margin: 24px 0;
      font-weight: 600;
      color: #fff;
      border: 2px solid #FF0000;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .channel-link:hover {
      background: #FF0000;
      transform: translateY(-2px);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 10px;
    }

    /* VIDEO CARD + HOVER ANIMATION */
    .video-grid iframe {
      width: 100%;
      height: 200px;
      border-radius: 14px;
      border: none;
      background: #000;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .video-grid iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(184, 140, 255, 0.6);
    }

    /* HIDDEN */
    .hidden {
      display: none;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        padding: 20px 24px;
      }

      main {
        padding: 60px 24px;
      }

      .home-text h1 {
        font-size: 36px;
      }

      .video-grid iframe {
        height: 180px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="title">Ghost cuberts ogfn center</div>

  <div class="nav-buttons">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('archives')">Builds Archives</button>
    <button onclick="showSection('youtube')" class="youtube">YouTube</button>
    <a href="https://discord.gg/5cezKQCuTu" class="discord" target="_blank">Discord</a>
  </div>
</header>

<main>

  <!-- HOME -->
  <div id="home">
    <div class="home-content">
      <div class="home-text">
        <h1>Welcome to <span>Ghost cuberts ogfn center</span></h1>
        <p>
          This is the main page. Click the "Builds Archives" button above to access all available builds.
        </p>
      </div>
      <div class="home-image">
        <img src="https://tse4.mm.bing.net/th/id/OIP.BJ3FmQgEd52Lr4J4DGcEjgHaEK" alt="">
      </div>
    </div>
  </div>

  <!-- ARCHIVES -->
  <div id="archives" class="hidden">
    <h1>Builds Archives</h1>
    <div class="archive-buttons">
      <a href="https://builds.cbn.lol/builds" target="_blank">CBN Builds</a>
      <a href="https://builds.fortforge.dev/builds" target="_blank">fortforge.dev</a>
      <a href="https://github.com/n6617x/Fortnitebuilds" target="_blank">n6617x</a>
      <a href="https://github.com/andr1ww/Fortnitebuilds" target="_blank">andr1ww</a>
      <a href="https://github.com/llamaqwerty/fortnite-builds-archive" target="_blank">llamaqwerty</a>
    </div>
  </div>

  <!-- YOUTUBE -->
  <div id="youtube" class="hidden">
    <h1>Ghost Cubert YouTube Channel</h1>

    <a href="https://youtube.com/@ghostcubert" target="_blank" class="channel-link">
      Visit Channel
    </a>

    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/U_41Y87YqW8" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/7fxICX3HTRQ" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/fADvIPW-Bnk" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/drAeAaO8Cks" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/A5iYT0Q5MD4" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/C4vdYg6llxw" allowfullscreen></iframe>
    </div>
  </div>

</main>

<script>
  function showSection(id) {
    document.getElementById('home').classList.add('hidden');
    document.getElementById('archives').classList.add('hidden');
    document.getElementById('youtube').classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
  }

  window.onload = () => showSection('home');
</script>

</body>
</html>
