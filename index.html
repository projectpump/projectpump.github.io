<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Pump</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top left, #2b145a, #0b0614 60%);
      color: #fff;
    }

    /* NAVBAR */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 64px;
    }

    .site-name {
      font-size: 22px;
      font-weight: 700;
      color: #b88cff;
    }

    nav a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
    }

    nav a:hover {
      color: #fff;
    }

    /* HERO */
    .hero {
      max-width: 1100px;
      margin: 0 auto;
      padding: 100px 64px;
    }

    .hero h1 {
      font-size: 56px;
      margin-bottom: 24px;
    }

    .hero h1 span {
      color: #b88cff;
    }

    .hero p {
      max-width: 600px;
      line-height: 1.7;
      color: #cfcfe6;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #9b5cff, #c77dff);
      color: #fff;
      padding: 16px 34px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 30px rgba(155,92,255,0.55);
    }

    .btn-outline {
      border: 2px solid #9b5cff;
      color: #fff;
      padding: 16px 34px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        padding: 20px 24px;
      }

      .hero {
        padding: 72px 24px;
      }

      .hero h1 {
        font-size: 42px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="site-name">Project Pump</div>
    <nav>
      <a href="#">Information</a>
    </nav>
  </header>

  <section class="hero">
    <h1><span>Project</span> Pump</h1>
    <p>
      Re-experience Chapter 4 Season 2 again with project pump! ,
     .
    </p>

    <div class="buttons">
      <a href="https://r2.ploosh.dev/24.20.zip" class="btn-primary">
        Download 24.20
      </a>
      <a href="#" class="btn-outline">Download Launcher</a>
    </div>
  </section>

</body>
</html>
